<template name="game">
	<div class="game">
		{{#with game}}

		{{>game_canvas}}

		<aside class="game-info">
			<p>{{id}}</p>
			<ul class="player-info">
				{{#each players}}
					{{>game_aPlayer game=.. player=this}}
				{{/each}}
			</ul>
			
		</aside>

		

			

	
		{{else}}
		no game found
		{{/with}}
	</div>
</template>

<template name="game_canvas">
	

	<div class="game_canvas container">

	</div>


</template>

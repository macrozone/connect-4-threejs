<template name="game_aPlayer">
	<li class="player {{#if active}}active{{/if}}">
	<p class="player-number">Player {{player.number}}</p>
		{{#if game.playerIsPicked player.number}}
			
			{{#if itsMe}}
				<p>That's you!</p>
				<input class="playerNameInput" type="text" placeholder="give a name" value="{{name}}" />
			{{else}}

				<p class="name">{{name}}</p>
			{{/if}}
		{{else}}
			<button class="btn btn-pick">I want to play!!!</button>
		{{/if}}

	</li>
</template>
